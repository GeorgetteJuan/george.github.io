<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-thumbnail {
            transition: transform 0.3s ease;
        }

        .img-thumbnail:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Victoria's Secret Online Shop</h2>
                <hr class="hr" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Love Spell</label>
                <img src="Perfume Victoria's Secret Love Spell.jpg" style="width: 250px;height: 350px;" class="img-thumbnail" /><br>
                <label for="product1" id="price1">₱1,050.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity" /><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Rapture</label>
                <img src="Sealed Victoria's Secret RAPTURE.jpg" style="width: 250px;height: 350px;" class="img-thumbnail" /><br>
                <label for="product2" id="price2">₱7,540.23</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity" /><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">XOXO</label>
                <img src="VICTORIA'S SECRET xo, Victoria.jpg" style="width: 250px;height: 350px;" class="img-thumbnail" /><br>
                <label for="product3" id="price3">₱2,224.05</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity" /><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4">Bombshell</label>
                <img src="Victoria Secret Bombshell.jpg" style="width: 250px;height: 350px;" class="img-thumbnail" /><br>
                <label for="product4" id="price4">₱1,995.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity" /><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Love</label>
                <img src="Victoria's Secret Love.jpg" style="width: 300px;height: 350px;" class="img-thumbnail" /><br>
                <label for="product5" id="price5">₱6,299.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity" /><br>
            </div>
             <div class="col-4 text-center">
                <label id="product6">Tease</label>
                <img src="Victoria's Secret tease.jpg" style="width: 300px;height: 400px;" class="img-thumbnail" /><br>
                <label for="product6" id="price6">₱4,097.05</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity" /><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total" />
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change" />
            </div>
        </div>
    </div>
    <br><br>
    <div class="card text-center">
        <div class="card-footer text-body-secondary">
            Owned By: Georgette Juan
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
